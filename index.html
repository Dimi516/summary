<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link href="style.css" rel="stylesheet" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <section class="allitem">
      <div class="whole">
        <div class="bluescreen">
          <div class="result">Your Result</div>
          <div class="answer">
            <div class="resultsnum">
              <p class="rez">
                <span class="biglet">76</span> <br /><span class="lowlet"
                  >of 100</span
                >
              </p>
            </div>
          </div>
          <span class="great">Great</span>
          <p class="performance">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
        <section class="numbers1">
          <h3>Summary</h3>
          <ul class="list">
            <li class="summary reaction">
              <img src="assets/images/icon-reaction.svg" alt="reaction" />
              <span class="red">Reaction</span> <span class="numbers"> 80</span>
              <span class="lowopa">/100</span>
            </li>
            <li class="summary memory">
              <img src="assets/images/icon-memory.svg" alt="memory" />
              <span class="yellow">Memory</span> <span class="numbers">92</span>
              <span class="lowopa">/100</span>
            </li>
            <li class="summary verbal">
              <img src="assets/images/icon-verbal.svg" alt="verbal" />
              <span class="green">Verbal</span> <span class="numbers">61</span>
              <span class="lowopa">/100</span>
            </li>
            <li class="summary visual">
              <img src="assets/images/icon-visual.svg" alt="visual" />
              <span class="blue">Visual</span> <span class="numbers">72 </span
              ><span class="lowopa">/100</span>
            </li>
          </ul>
          <div class="contin">
            <span class="cont">Continue</span>
          </div>
          <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="https://dimi516.github.io/social/" target="_blanks">Dimitris Vathis</a>.
          </div>
        </section>
      </div>
      <div class="attribution">
    </section>
  </body>
</html>
